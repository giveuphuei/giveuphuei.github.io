	<script>
	$(".box .img01").load(function() {
		var obj = $(".drawBtn");
		var hei = $(this).height();
		var hei2 = obj.height();
		obj.css("top",(hei - hei2)/2);
	});
	$(".box1 .img01").load(function() {
		var obj = $(".drawBtn2");
		var hei = $(this).height();
		var hei2 = obj.height();
		obj.css("top",(hei - hei2)/2);
	});
	</script>
	<script>
	//share份额[数字没有默认],
	//speed速度[单位s,最小0.1s],
	//velocityCurve速度曲线[linear匀速，ease慢快慢，ease-in慢慢开始，ease-out慢慢结束，ease-in-out慢快慢等，用的是css3的速度曲线],可以不写，ease默认值；
	//callback回调函数
	//weeks几周[默认2周，可以不写]
	//几份和回调函数这两个参数是必填
	function callbackA(ind)
	{
	// mizhu.alert('恭喜', '中奖啦！'+ind);
		// alert("第一个回调"+ind);
    // henxin.reward(-1, '中奖啦~', '恭喜您抽到“加时卡2张”');
    henxin.rewardPhone(ind, '中奖啦~', '恭喜您抽到“加时卡2张”');
	};
	function callbackB(ind)
	{
		alert("第二个回调"+ind);
	};
	var newdraw =new turntableDraw('.img01',{
		share:8,
		speed:"3s",
		velocityCurve:"ease",
		weeks:6,
		callback:function(num)
		{
			callbackA(num);
		},
	});
	var newdraw2 =new turntableDraw('.drawBtn2',{
		share:12,
		speed:"3s",
		velocityCurve:"ease",
		weeks:6,
		callback:function(num)
		{
			callbackB(num);
		},
	});
	$(".drawBtn").click(function(event) {
		//ajax
		newdraw.goto(parseInt(Math.random()*8)+1);
	});
	$(".drawBtn2").click(function(event) {
		//ajax
		newdraw2.goto(parseInt(Math.random()*12)+1);
	});
	</script>
