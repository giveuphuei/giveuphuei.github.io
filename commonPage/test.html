<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="title" content="CMAC认证-财刀网">
  <title>CMAC认证-财刀网</title>
      <link href="../../style/cmacedu/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../style/cmacedu/css/cmac_school.css" media="all">
    <link rel="stylesheet" href="../../style/cmacedu/fonts/iconfont.css">

  <script src="../../style/js/jquery-1.11.1.min.js"></script>
  <script src="../../style/cmacedu/js/bootstrap.min.js"></script>

</head>
  <body>
    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist" id="contentnavid">
        <li role="presentation" class="active"><a href="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">tab1</a></li>
        <li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">tab2</a></li>
        <li role="presentation">
          <a href="#tab3" aria-controls="tab3" role="tab" data-toggle="tab">tab3
            <button type="button" class="close"  aria-label="Close" id="closetabbtn">
            <span aria-hidden="true" style="color:red">&times;</span>
          </button>
        </a></li>
        <li role="presentation" id="closetabli"><a href="#closetab" aria-controls="closetab" role="tab" data-toggle="tab">
          <span>closetab</span>
          <button type="button" class="close"  aria-label="Close" id="closetabbtn">
            <span aria-hidden="true" style="color:red">&times;</span>
          </button>
        </a>
      </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="tab1">this is tab1</div>
        <div role="tabpanel" class="tab-pane active" id="tab2">this is tab2</div>
        <div role="tabpanel" class="tab-pane active" id="tab3">this is tab3</div>
        <div role="tabpanel" class="tab-pane active" id="closetab">this is closetab</div>
      </div>
    </div>
    <script>
    var activeTab = "tab1"; //当前的tab页。默认为第一个tab页。
    var previousTab;  //上一个打开的tab页。默认为空。
    $jq(function(){
        //实现事件响应函数，当tab页被显示时会触发
        $jq('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            //获取当前被显示的tab页标签的aria-controls属性值
            activeTab = $jq(e.target).attr("aria-controls");
            //获取前一个被显示的tab页标签的aria-controls属性值
            previousTab = $jq(e.relatedTarget).attr("aria-controls");
        });
        //点击带关闭按钮tab页标签上的x后的响应事件
        $jq("#closetabbtn").click(function(e){
            $jq(this).parent().parent().css("display","none"); //隐藏tab头，调用remove方法就是删除了
            $jq("#closetab").css("display","none"); //隐藏tab正文信息，调用remove方法就是删除了
            if(activeTab=="closetab"){ //判断当前tab页是否是带关闭按钮的tab页，如果是，则显示上次打开的tab页
                $jq('#contentnavid a[href="#'+previousTab+'"]').tab('show'); //显示tab页
            }
            return false; //一定要return false，阻止事件往上冒泡
        });
    });
</script>
  </body>
</html>
