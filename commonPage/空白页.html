<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <link href="../../style/cmacedu/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../style/cmacedu/css/cmac_school.css">

    <title>学生-道具商城</title>
  </head>
  <body class='student_end empty_page'>
    <nav class="top_bar_container">
      <div class="student_top_nav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="student_logo">
          <a class="navbar-brand" href="#">
            <img class='student_end_nav_logo' alt="" src="../../images/cmacedu/cmacLogo.png">
            <span>CMAC</span>
          </a>
        </div>

        <div class="student_top_bar">
          <ul class="student_top_bar_left">
            <li class="menu_item">
              <a href="#">首页</a>
            </li>
            <li class="menu_item">
              <a href="#">习武堂</a>
            </li>
            <li class="menu_item">
              <a href="#">竞技场</a>
            </li>
            <li class="menu_item">
              <a href="#">通行证</a>
            </li>
            <li class="menu_item">
              <a href="#">就业帮</a>
            </li>
            <li class="menu_item">
              <a href="#">道具商城</a>
            </li>
          </ul>

          <div class="top_nav_search_area">
            <input class="top_nav_search_input" type="text" placeholder="搜索财税法规、视频、课件等">
            <span class="icon iconfont icon-chaxun"></span>
          </div>

          <ul class="student_top_bar_right">
            <li>
              <a class="top_nav_right_item" href="">
                <div class="icon iconfont icon-qiandao"></div>
                <div class='nav_item_text'>签到</div>
                <span class="new_message_dot" style="display: none;"></span>
              </a>
            </li>
            <li>
              <a class="top_nav_right_item" href="">
                <div class="icon iconfont icon-message"></div>
                <div class='nav_item_text'>消息</div>
                <span class="new_message_dot" style="display: none;"></span>
              </a>
            </li>
            <li class="dropdown">
              <a class='top_nav_right_item user_center_gate dropdown-toggle' data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <img class='top_nav_avatar' src="../../images/cmacedu/userAvatar.png" alt="">
                <span class="new_message_dot"></span>
              </a>

              <!-- 个人中心 -->
              <div class="dropdown-menu">
                <div class="caret_icon"></div>
                <div class="top_bar_user_center">
                  <div class="user_center_module_1">
                    <img class='user_avatar' src="../../images/cmacedu/userAvatar.png" alt="">
                    <div class="user_info">
                      <div class="user_info_top">
                        <span class="user_name">白兔兔</span>
                        <span class="total_credit">总学分 45</span>
                      </div>
                      <div class="user_info_bottom">
                        <span class="grade_label">CMAC级别：</span>
                        <span class="current_grade">实习会计</span>
                      </div>
                    </div>
                  </div>
                  <div class="user_center_module_2">
                    <div class='module_item'>
                      <a href="" class="module_item_left">
                        <i class="icon iconfont icon-work"></i>
                        作业
                      </a>
                      <div class="number">
                        10
                      </div>
                    </div>
                    <div class='module_item'>
                      <a href="" class="module_item_left">
                        <i class="icon iconfont icon-user_center"></i>
                        个人中心
                      </a>
                    </div>
                    <div class='module_item'>
                      <a href="" class="module_item_left">
                        <i class="icon iconfont icon-renwu"></i>
                        任务
                      </a>
                      <div class="number">
                        14
                      </div>
                    </div>
                    <div class='module_item'>
                      <a href="" class="module_item_left">
                        <i class="icon iconfont icon-exercise"></i>
                        我的练习
                        <img class="exercise_gift_img" src="../../images/cmacedu/gift.svg " alt="">
                      </a>
                    </div>
                  </div>

                  <div class="user_center_module_3">
                    <div class='module_item'>
                      <span class="module_item_left">
                        <i class="icon iconfont icon-currentGrade"></i>
                        本级学分
                      </span>
                      <div class="progress_container">
                        <div class="progress_inner" style="width: 70%;"></div>
                      </div>
                      <div class="number">
                        <span class="has_credit">144</span>/<span class="need_credit">756</span>
                      </div>
                    </div>
                    <div class='module_item'>
                      <span class="module_item_left">
                        <i class="icon iconfont icon-tongban"></i>
                        铜板
                        <a href="" class='module_item_left_sub'>马上充值</a>
                      </span>
                      <div class="module_item_right">0.0</div>
                    </div>
                    <div class='module_item'>
                      <span class="module_item_left">
                        <i class="icon iconfont icon-jifen"></i>
                        积分
                        <a href="" class='module_item_left_sub'>如何获取积分？</a>
                      </span>
                      <div class="module_item_right">30</div>
                    </div>
                  </div>

                  <div class="user_center_module_4">
                    <div>修改密码</div>
                    <div>安全退出</div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="empty_container">
      <img src="../../../images/cmacedu/student_xwt_grade_bg.png" alt="">
      <p>相应提示信息</p>
    </div>
    <div class="empty_footer">
      <p>浙江衡信教育科技有限公司　版权所有 浙ICP备10009426号 <br>Copyright@2015-2016</p>
    </div>



    <script src="../../style/cmacedu/js/jquery-3.1.0.min.js"></script>
    <script src="../../style/cmacedu/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $('.buy_tool_dialog .item_value .item_value_btn').click(function () {
          console.log($('.buy_tool_dialog .item_value .item_value_btn'))
          $('.buy_tool_dialog .item_value .item_value_btn').removeClass('active')
          $(this).addClass('active')
        })


      })
      function openDialog(className) {
        $('.student_end').css('overflow','hidden')
        $('.' + className).css('display', 'block')
      }
      function closeDialog(className) {
        $('.student_end').css('overflow','auto')
        $('.' + className).css('display', 'none')
      }
    </script>
  </body>
</html>
