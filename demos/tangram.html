<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>canvas_tangram七巧板</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
div{
	width: 600px;
	margin: 20px auto;
}
</style>
</head>
    <body>
    	<div>
    		<canvas id="canvas" width="600" height="600"></canvas>
    	</div>
<script type="text/javascript" >
	var canv = document.getElementById("canvas");
    var ctx = canv.getContext("2d");
	var wd = canvas.width;
	var ht = canvas.height;
	var ll2 = wd / 2 ;
	var ll1 = wd / 4;
	var ll3 = wd * 3 / 4;
    var tangram=[
    {p:[{x:0,y:0},{x:wd,y:0},{x:ll2,y:ll2},{x:0,y:0}],color:"red"},
    {p:[{x:0,y:0},{x:ll2,y:ll2},{x:0,y:wd},{x:0,y:0}],color:"orange"},
    {p:[{x:0,y:wd},{x:ll1,y:ll3},{x:ll2,y:wd},{x:0,y:wd}],color:"yellow"},
    {p:[{x:ll1,y:ll3},{x:ll2,y:ll2},{x:ll3,y:ll3},{x:ll2,y:wd},{x:ll1,y:ll3}],color:"green"},
    {p:[{x:ll2,y:ll2},{x:ll3,y:ll1},{x:ll3,y:ll3},{x:ll2,y:ll2}],color:"#Aba"},
    {p:[{x:ll3,y:ll1},{x:wd,y:0},{x:wd,y:ll2},{x:ll3,y:ll3},{x:ll3,y:ll1}],color:"pink"},
    {p:[{x:ll2,y:wd},{x:wd,y:ll2},{x:wd,y:wd},{x:ll2,y:wd}],color:"#DDD"}]

    		window.onload = function(){
    		
    		for (var i= 0;i < tangram.length; i++){
    			draw(tangram[i],ctx);
    		}
    		}
    		function draw(piece,ctx){
    			ctx.beginPath();
    			ctx.moveTo(piece.p[0].x,piece.p[0].y);
    			for(var i = 1;i<piece.p.length;i++){
    				ctx.lineTo(piece.p[i].x,piece.p[i].y);
    			}
    			ctx.closePath();
    			ctx.fillStyle = piece.color ;
    			ctx.fill();
    		}
    	</script>
    </body>
</html>
