<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>四则运算</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
  <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<style>
div{
    width:150px;
    padding-top:10px;
    margin:auto;
}
</style>  
</head>
    <body>
    	<div>
            <input type='text' id='txt1' / onfocus> 
            <br />
      		<select id='select'> 
    			<option value='+'>+</option>
    			<option value="-">-</option>
    			<option value="*">*</option>
    			<option value="/">/</option>
       		</select>
            <br />
            <input type='text' id='txt2' /> 
            <br />
            <input type='button' value=' = '> <!--通过 = 按钮来调用创建的函数，得到结果--> 
            <br />
            <input type='text' id='fruit' /> 
        </div>
    <script type="text/javascript">
    $("#txt1,#select,#txt2").focusin(function (){
        $("#fruit").val("");
    })
    </script>
    <script type="text/javascript">
    $(":button").click(
        function (){
            var num1 = $('#txt1').val();
            var num2 = $('#txt2').val();
            var oper = $('#select').val();
            switch(oper){
            case '+':
                count = parseInt(num1) + parseInt(num2);
               break;
            case '-': 
                count = num1-num2;
                break;
            case '*': 
                count = num1*num2; 
                break;
            case '/':
                count = num1/num2;
                break;
            } 
            $('#fruit').val(count);  
        })
</script>
    </body>
</html>
