<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <link href="../../style/cmacedu/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../style/cmacedu/css/cmac_school.css">
    <link rel="stylesheet" href="../../style/cmacedu/fonts/iconfont.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>学生-忘记密码</title>
  </head>
  <body class='student_password'>
    <div class="student_login_box">
      <div class="box_logo">
        <img src="../../images/cmacedu/cmacLogo.png" alt="">
      </div>
      <div class="box_content">
        <p class="login_box_title">忘记密码</p>
        <div class="box_form password_step_1">
          <div class="form_item">
            <input class='form_item_input' type="text" placeholder="手机号">
            <p class="error_tips">相应错误提示</p>
          </div>
          <div class="form_item form_item_other">
            <input class='form_item_input' type="text" placeholder="输入短信验证码">
            <span class="get_confirm_code">
              获取验证码
            </span>
            <span class="confirm_code_countdown">
              60s
            </span>
            <p class="error_tips">验证码输入错误</p>
          </div>
          <button class='login_form_btn'>下一步</button>
          <div class='sign_in_gate'>
            <div class="sign_in_gate_label">已有账号？</div>
            <a class="link_color" href="">登录</a>
          </div>
        </div>
        <div class="box_form password_step_2">
          <div class="form_item">
            <input class='form_item_input' type="text" placeholder="输入新密码">
            <p class="error_tips">相应错误提示</p>
          </div>
          <div class="form_item">
            <input class='form_item_input' type="text" placeholder="再次输入新密码">
            <p class="error_tips">相应错误提示</p>
          </div>
          <button class='login_form_btn'>确认</button>
          <div class='sign_in_gate'>
            <div class="sign_in_gate_label">已有账号？</div>
            <a class="link_color" href="">登录</a>
          </div>
        </div
      </div>
    </div>

    <div class="footer">
      <p>浙江衡信教育科技有限公司　版权所有 浙ICP备10009426号 <br>Copyright@2015-2016</p>
    </div>


    <script src="../../style/cmacedu/js/jquery-3.1.0.min.js"></script>
    <script src="../../style/cmacedu/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        console.log('start')
        // 布局测试用
        // $('.error_tips').css('display', 'block')
        $('.password_step_1 .login_form_btn').click(function () {
          $('.password_step_1').css('display', 'none');
          $('.password_step_2').css('display', 'block');
        })

        // 获取验证码
        $('.get_confirm_code').click(function () {
          var tt = 60
          $('.get_confirm_code').css('display', 'none')
          setTimeout(function () {
            $('.confirm_code_countdown').css('display', 'block').empty().text(tt+'s')
            tt -= 1
          })
          var setInter = setInterval(function () {
            $('.confirm_code_countdown').css('display', 'block').empty().text(tt+'s')
            tt -= 1
            if (tt <=0) {
              clearInterval(setInter)
              $('.get_confirm_code').css('display', 'block')
              $('.confirm_code_countdown').css('display', 'none')
            }
          }, 1000)
        })
      })
    </script>
  </body>
</html>
