<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SWFObject 2 dynamic publishing example page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="../commonPage/swfobject.js"></script>
    <script type="text/javascript">
      // http://yuntv.letv.com/bcloud.swf
    swfobject.embedSWF("http://yuntv.letv.com/bcloud.swf", "myContent", "1000", "600", "9.0.0", "expressInstall.swf");
    </script>
  </head>
  <body>
    <div style="display: block; width: 1000px;height: 800px;margin: 20px auto;">
      <div id="myContent">
        <h1>Alternative content</h1>
        <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
      </div>
    </div>
  </body>
</html>
