<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>四则运算</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<style>
div{
    width:200px;
    margin: auto auto;
    position: absolute;   
    top: 50%;   
    left: 50%;   
    -webkit-transform: translate(-50%, -50%);   
    -moz-transform: translate(-50%, -50%);   
    -ms-transform: translate(-50%, -50%);   
    -o-transform: translate(-50%, -50%);   
    transform: translate(-50%, -50%); 
}
</style>
</head>
<body>
    <div>
    	<input type='text' id='txt1' / onfocus> <br>
  		<select id='select'> 
			<option value='+'>+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
   		</select><br>
        <input type='text' id='txt2' /> <br>
        <input type='button' value=' = '> <!--通过 = 按钮来调用创建的函数，得到结果--> <br>
        <input type='text' id='fruit' /> 
    </div>
    <script type="text/javascript">
    $("#txt1,#select,#txt2").focusin(function (){
        $("#fruit").val("");
    })
    </script>
<script type="text/javascript">
$(":button").click(
    function (){
        var num1 = $('#txt1').val();
        var num2 = $('#txt2').val();
        var oper = $('#select').val();
        switch(oper){
        case '+':
            count = parseInt(num1) + parseInt(num2);
           break;
        case '-': 
            count = num1-num2;
            break;
        case '*': 
            count = num1*num2; 
            break;
        case '/':
            count = num1/num2;
            break;
        } 
        $('#fruit').val(count);  
    })
</script>
</body>
</html>
